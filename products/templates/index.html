{% extends 'theme.html' %}
{% block content %}
<div class="container">
    <div class="row">


        {% for i in x %}
        <div class="col-md-3">
<div class="card" style="width: 18rem;">
  <img src="{{i.image}}" class="card-img-top" alt="...">

  </div>
</div>
  </div>
    {% endfor %}
        </div>
        </div>
{% endblock %}
